<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Password Input Light</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<form onSubmit="return false">
  <div class="form-item">
    <label>用户名</label>
    <div class="input-wrapper">
      <input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
    </div>
  </div>
  <div class="form-item">
    <label>密码</label>
    <div class="input-wrapper">
      <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
      <button type="button" id="eyeball">
        <div class="eye"></div>
      </button>
      <div id="beam"></div>
    </div>
  </div>
  <button id="submit">登录</button>
</form>

<script  src="js/script.js"></script>

<div style="text-align:center;margin:0px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
