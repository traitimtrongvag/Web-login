<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .input-wrapper {
            display: flex;
            align-items: center;
        }
        .eye {
            width: 20px;
            height: 20px;
            background-color: gray;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form onsubmit="return false">
        <div class="form-item">
            <label for="username">Username</label>
            <div class="input-wrapper">
                <input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
        </div>

        <div class="form-item">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button type="button" id="eyeball">
                    <div class="eye"></div>
                </button>
            </div>
        </div>

        <button id="submit">Sign in</button>
    </form>

    <script>
        document.getElementById("eyeball").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });
    </script>

</body>
</html>
